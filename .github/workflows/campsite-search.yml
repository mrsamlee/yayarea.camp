name: Deploy Bay Area Campsite Search Site

on:
  # Allow manual triggering
  workflow_dispatch:
  
  # Run on push to main branch (Lambda will update results.json)
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Check for results.json
      run: |
        if [ -f "results.json" ]; then
          echo "✅ Found results.json - deploying site"
          python -c "
        import json
        with open('results.json', 'r') as f:
            data = json.load(f)
        print(f'Results: {data.get(\"total_results\", 0)} campsites')
        print(f'Last updated: {data.get(\"last_updated\", \"Unknown\")}')
        "
        else
          echo "⚠️  No results.json found - creating empty results"
          echo '{"last_updated": "'$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)'", "total_results": 0, "results": [], "message": "No data available"}' > results.json
        fi
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: always()  # Deploy even if search fails (to show error state)
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        publish_branch: gh-pages
        keep_files: false  # Clean old files
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Auto-update: Campsite search results'
